<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>hundred tal spil</title>
</head>
<body>
    <div id="content">
        <div id="wrapper">
            <label type="text" id="pointsBox"></label>
            <div id="upperContainer">
                <label id="upperRandomNumber" class="randomNumberVariable"></label>
                <input type="text" autocomplete="off" id="upperInputBox" class="inputBox">
            </div>
            <div id="middleContainer">
                <label id="middleRandomNumberNegative" class="randomNumberVariable"></label>
                <input type="text" autocomplete="off" id="leftInputBox" class="inputBox">
                <label id="randomNumber" class="middleBox"></label>
                <input type="text" autocomplete="off" id="rightInputBox" class="inputBox">
                <label id="middleRandomNumber" class="randomNumberVariable"></label>
            </div>
            <div id="bottomContainer">
                <input type="text" autocomplete="off" id="lowerInputBox" class="inputBox">
                <label id="upperRandomNumberNegative" class="randomNumberVariable"></label>
            </div>
        </div>

        <div id="gridContainer">
            <div id="grid"></div>
        </div>
    </div>

    <button id="checkButton">Check</button>
    <label id="highScoreLabel">High Score: 0</label>

    <script src="js/main.js"></script>
</body>
</html>
