<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kids Game</title>
</head>
<body>
    <div id="content">
        <div id="leftContainer">
            <label id="pointsLabel" type="text"></label>

            <div id="topContainer">
                <input id="topInputBox" class="inputBox" type="text" autocomplete="off">
            </div>

            <div id="middleContainer">
                <input id="leftInputBox" class="inputBox" type="text" autocomplete="off">
                <input id="randomNumberInputBox" class="inputBox" type="text" autocomplete="off"></input>
                <input id="rightInputBox" class="inputBox" type="text" autocomplete="off">
            </div>

            <div id="bottomContainer">
                <input id="bottomInputBox" class="inputBox" type="text" autocomplete="off">
            </div>
        </div>

        <div id="rightContainer">
            <div id="grid"></div>
        </div>
    </div>

    <button id="checkButton">Check</button>
    <label id="highScoreLabel">High Score: 0</label>

    <script src="js/main.js"></script>
</body>
</html>
